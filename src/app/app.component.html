<ion-app>
  <ion-header>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
  <ion-footer>
    @if(isLoggedIn()){
    <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="logOut()">
          <ion-icon class="ion-padding-end" color="white" name="log-out-outline"></ion-icon>
          Log out
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-item *ngIf="isLoggedInGoogle()">
            <ion-avatar class="ion-margin-end">
              <img [src]="getGoogleInformation()?.imageUrl">
            </ion-avatar>
            <ion-label>
              {{getGoogleInformation()?.givenName}} {{getGoogleInformation()?.familyName}}
              <p>{{getGoogleInformation()?.email}}</p>
            </ion-label>
        </ion-item>
        <ion-item *ngIf="!isLoggedInGoogle()">
            <ion-label>
              {{getGenericUserInfo().name}}
              <p>{{getGenericUserInfo().email}}</p>
            </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="goHome()">
          <ion-icon class="ion-padding-end" color="white" name="home"></ion-icon>
          Home
        </ion-button>
      </ion-col>
    </ion-row>
    </ion-toolbar>
  }
  </ion-footer>
</ion-app>
