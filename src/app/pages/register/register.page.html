<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="registerUser()" [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input aria-label="email" formControlName="email" required errorText="Invalid Email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input aria-label="password" type="password" formControlName="password" required minlength="6"></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
  <ion-item [routerLink]="['']">Cancel</ion-item>
</ion-content>
