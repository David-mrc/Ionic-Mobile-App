<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recover Your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recover Your Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="recoverUser()" [formGroup]="recoveryForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input aria-label="email" formControlName="email" required errorText="Invalid Email"></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" [disabled]="!recoveryForm.valid">OK</ion-button>
  </form>
  <ion-item [routerLink]="['']">Cancel</ion-item>
</ion-content>
