<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Topic {{ topic?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (post of posts; track post.id){
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ post.name }}</ion-label>
          <ion-text>{{ post.description }}</ion-text>
          <ion-item-options>
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item>
      </ion-item-sliding>
    }
  </ion-list>

  <app-post-modal />
</ion-content>
