
<ion-content class="ion-padding">
  <ion-button id="open-modal-post" expand="block" shape="round" style="position: fixed; bottom: 15px; right: 15px;">+</ion-button>
  <ion-modal trigger="open-modal-post" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Create Post</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Post Name"
            labelPlacement="stacked"
            type="text"
            placeholder="..."
            [(ngModel)]="name"
          ></ion-input>
          @if(errorName){
            <ion-text color="danger" class="ion-padding-bottom"><sub>Please Enter a valid Name</sub></ion-text>
          }
        </ion-item>
      </ion-content>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Post Description"
            labelPlacement="stacked"
            type="text"
            placeholder="..."
            [(ngModel)]="description"
          ></ion-input>
          @if(errorDescription){
            <ion-text color="danger" class="ion-padding-bottom"><sub>Please Enter a valid Description</sub></ion-text>
          }
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
